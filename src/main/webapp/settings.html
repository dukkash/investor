<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="dashboard">
    <meta name="author" content="dukkash">

    <title>Investor - Settings</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#" style="color:red">INVESTOR</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/investor/index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/investor/settings.html">Settings</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"
                       id="search-area">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-btn">Search</button>
            </form>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/investor/index.html">Overview <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/investor/companies.html?exchange=TR">Companies</a>
                </li>
            </ul>

            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/investor/addCompany.html">Add Company</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/investor/addCompany.html">Add Quarterly Data</a>
                </li>
            </ul>
        </nav>

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
            <h1>Administration</h1>

            <div class="container" style="margin-left: 5px;">
                <form action="">
                    <div class="form-group row">
                        <label for="com-tic-symbol" class="col-xs-2 col-form-label mr-2">Financial Report</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="com-tic-symbol" name="com-tic-symbol" placeholder="ticker symbol name" >
                        </div>
                        <div class="offset-xs-3 col-xs-9" style="margin-left: 10px;">
                            <button id="symbol-btn" name="symbol-btn" class="btn btn-success" for="com-tic-symbol">Consume</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="com-tic-symbol" class="col-xs-3 col-form-label mr-2">Update BIST Company's Prices</label>
                        <div class="col-xs-9">
                            <button id="bist-upd-btn" name="bist-upd-btn" class="btn btn-success" for="bist-upd-btn">UPDATE</button>
                        </div>
                    </div>

                </form>
            </div>
        </main>
    </div>
</div>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/search.js"></script>
<script src="js/settings.js"></script>


</script>
</body>
</html>
