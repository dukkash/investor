<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="dashboard">
    <meta name="author" content="dukkash">

    <title>Investor - Add Quarterly Data</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#" style="color:red">INVESTOR</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/investor/index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/investor/settings.html">Settings</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"
                       id="search-area">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-btn">Search</button>
            </form>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/investor/index.html">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/investor/companies.html?exchange=TR">Companies</a>
                </li>
            </ul>

            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/investor/addCompany.html">Add Company</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/investor/addQuarterlyData.html">Add Quarterly Data<span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </nav>

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
            <h2>Add Quarter Data</h2>

            <div class="container" style="margin-left: 5px;">
                <br>
                <div class="form-group row">
                    <label class="col-md-4 control-label" for="name">Quarter Name*</label>
                    <div class="col-md-5">
                        <input id="name" name="name" type="text" placeholder="YYYY-Q[1,2,3 or 4]" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 control-label" for="ticker-symbol">Ticker Symbol*</label>
                    <div class="col-md-5">
                        <input id="ticker-symbol" name="ticker-symbol" type="text" class="form-control input-md">
                    </div>
                </div>

                </br>

                <div class="form-group row">
                    <label class="col-md-4 control-label" for="shares">Shares Outstanding*</label>
                    <div class="col-md-5">
                        <input id="shares" name="shares" type="text" placeholder="000" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 control-label" for="revenue">Revenue*</label>
                    <div class="col-md-5">
                        <input id="revenue" name="revenue" type="text" placeholder="000" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 control-label" for="net-profit">Net Profit*</label>
                    <div class="col-md-5">
                        <input id="net-profit" name="net-profit" type="text" placeholder="000" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 control-label" for="t-assets">Total Assets*</label>
                    <div class="col-md-5">
                        <input id="t-assets" name="t-assets" type="text" placeholder="000" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 control-label" for="t-liabilities">Total Liabilities*</label>
                    <div class="col-md-5">
                        <input id="t-liabilities" name="t-liabilities" type="text" placeholder="000" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 control-label" for="equity">Equity*</label>
                    <div class="col-md-5">
                        <input id="equity" name="equity" type="text" placeholder="000" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 control-label" for="notes">Notes</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="notes" name="notes"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 control-label" for="add-short-quarter-btn"></label>
                    <div class="col-md-8">
                        <button id="add-short-quarter-btn" name="add-short-quarter-btn" class="btn btn-success">ADD QUARTERLY DATA</button>
                        <button id="reset-quarter-btn" name="reset-quarter-btn" class="btn btn-danger">RESET</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/search.js"></script>
<script src="js/add-short-quarterly-data.js"></script>
</body>
</html>
