<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="dashboard">
	<meta name="author" content="dukkash">

	<title>Investor - Add Company</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/dashboard.css" rel="stylesheet">
</head>

<body>
<header>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#" style="color:red">INVESTOR</a>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/investor/index.html">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/investor/settings.html">Settings</a>
				</li>
			</ul>
			<form class="form-inline mt-2 mt-md-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"
					   id="search-area">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-btn">Search</button>
			</form>
		</div>
	</nav>
</header>

<div class="container-fluid">
	<div class="row">
		<nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
			<ul class="nav nav-pills flex-column">
				<li class="nav-item">
					<a class="nav-link" href="/investor/index.html">Overview</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/investor/companies.html?exchange=TR">Companies</a>
				</li>
			</ul>

			<ul class="nav nav-pills flex-column">
				<li class="nav-item">
					<a class="nav-link active" href="/investor/addCompany.html">Add Company  <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/investor/addQuarterlyData.html">Add Quarterly Data</a>
				</li>
			</ul>
		</nav>

				<main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
					<h1>Add Company</h1>

					<div class="container" style="margin-left: 5px;">
						<form>
							<div class="form-group row">
								<label for="name" class="col-2 col-form-label">Name*</label>
								<div class="col-9">
									<input id="name" name="name" type="text" class="form-control" required=""/>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-2 col-form-label" for="ticker-symbol">Ticker Symbol*</label>
								<div class="col-9">
									<input id="ticker-symbol" name="ticker-symbol" type="text" class="form-control input-md" required="">
								</div>
							</div>

							<div class="form-group row">
                                <label class="col-2 col-form-label" for="sector">Sector*</label>
                                <div class="col-9">
                                    <select data-header="sectors" id="sector" name="sector" class="form-control input-md" >
                                        <option value="0">Select business sector...</option>
                                    </select>
                                </div>
                            </div>

							<div class="form-group row">
                                <label class="col-2 col-form-label" for="price">Price*</label>
                                <div class="col-9">
                                    <input id="price" name="price" type="text" placeholder="00.00" class="form-control input-md" required="">
                                </div>
                            </div>

							<div class="form-group row">
								<label class="col-2 col-form-label" for="country">Country*</label>
								<div class="col-9">
									 <select data-header="countries" id="country" name="country" class="form-control input-md" >
									 	<option value="0">Select country...</option>
    								</select>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-2 col-form-label" for="stock-url">Stock Url</label>
								<div class="col-9">
									<input id="stock-url" name="stock-url" type="text" placeholder="00.00" class="form-control input-md" required="">
								</div>
							</div>

							<div class="form-group row">
                                <label class="col-2 col-form-label" for="shares-outstanding">Shares Outstanding*</label>
                                <div class="col-9">
                                    <input id="shares-outstanding" name="shares-outstanding" type="text" placeholder="00.00" class="form-control input-md" required="">
                                </div>
                            </div>

							<div class="form-group row">
                                <label class="col-2 col-form-label" for="next-earnings-date">Next Earnings Date</label>
                                <div class="col-9">
                                    <input id="next-earnings-date" type="date" name="next-earnings-date" type="text" placeholder="DD.MM.YYYY" class="form-control input-md" required="">
                                </div>
                            </div>

							<div class="form-group row">
								<label class="col-2 col-form-label" for="about">About</label>
								<div class="col-9">
									<textarea class="form-control" id="about" name="about"></textarea>
								</div>
							</div>

							<!-- Button (Double) -->
							<div class="form-group row">
								<label class="col-2 col-form-label" for="add-company-btn"></label>
								<div class="col-9">
									<button id="add-company-btn" name="add-company-btn" class="btn btn-success">ADD COMPANY</button>
									<button id="reset-company-btn" name="reset-company-btn" class="btn btn-danger">RESET</button>
								</div>
							</div>
					</form>
				</div>
			</main>
		</div>
	</div>

	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/search.js"></script>
	<script src="js/add-company.js"></script>


</body>
</html>
