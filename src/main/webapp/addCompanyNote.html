<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="dashboard">
		<meta name="author" content="dukkash">

		<title>Investor - Add Company</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/dashboard.css" rel="stylesheet">
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<a class="navbar-brand" href="#" style="color:red">INVESTOR</a>

				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="/investor/index.html">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/investor/settings.html">Settings</a>
						</li>
					</ul>
					<form class="form-inline mt-2 mt-md-0">
						<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"
							   id="search-area">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-btn">Search</button>
					</form>
				</div>
			</nav>
		</header>

		<div class="container-fluid">
			<div class="row">
				<nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
					<ul class="nav nav-pills flex-column">
						<li class="nav-item">
							<a class="nav-link" href="/investor/index.html">Overview</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/investor/companies.html?exchange=TR">Companies</a>
						</li>
					</ul>

					<ul class="nav nav-pills flex-column">
						<li class="nav-item">
							<a class="nav-link active" href="/investor/addCompany.html">Add Company  <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/investor/addQuarterlyData.html">Add Quarterly Data</a>
						</li>
					</ul>
				</nav>

				<main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
					<h1>Add Company Note</h1>

					<div class="container" style="margin-left: 5px;">
						<form>

							<div class="form-group row">
								<label class="col-2 col-form-label" for="imp-level">Ticker Symbol</label>
								<div class="col-md-4">
									<label class="col-0 col-form-label" id="company-symbol-label"><b><span id="company-symbol"/></b></label>
								</div>
							</div>

                            <div class="form-group row">
                                <label class="col-2 col-form-label" for="imp-level">Level*</label>
                                <div class="col-md-4">
                                    <select data-header="imp-level" id="imp-level" name="imp-level" class="form-control input-md" >
                                        <option value="0">Select importance level...</option>
                                    </select>
                                </div>
                            </div>

							<div class="form-group row">
								<label class="col-2 col-form-label" for="note">Note</label>
								<div class="col-md-4">
									<textarea class="form-control" id="note" name="note"></textarea>
								</div>
							</div>

							<!-- Button (Double) -->
							<div class="form-group row">
								<label class="col-2 col-form-label" for="add-note-btn"></label>
								<div class="col-md-4">
									<button id="add-note-btn" name="add-note-btn" class="btn btn-success">ADD</button>
								</div>
							</div>
						</form>
					</div>
				</main>
			</div>
		</div>

		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/search.js"></script>
		<script src="js/add-company-note.js"></script>

	</body>
</html>
