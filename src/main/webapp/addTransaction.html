<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="dashboard">
    <meta name="author" content="dukkash">

    <title>Investor - Add Company</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#" style="color:red">INVESTOR</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/investor/index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/investor/settings.html">Settings</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"
                       id="search-area">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-btn">Search</button>
            </form>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/investor/index.html">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/investor/companies.html?exchange=TR">Companies</a>
                </li>
            </ul>

            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/investor/addCompany.html">Add Company <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/investor/addQuarterlyData.html">Add Quarterly Data</a>
                </li>
            </ul>
        </nav>

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">

            <h1>Add Transaction</h1>

            <div class="container" style="margin-left: 5px;">
                <form>
                    <div class="form-group row">
                        <label class="col-md-4 control-label" for="account">Account</label>
                        <div class="col-md-5">
                            <select data-header="Accounts" id="account" name="account" class="form-control input-md">
                                <option value="0">Select account...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-4 control-label" for="ttype">Transaction Type</label>
                        <div class="col-md-5">
                            <select data-header="ttype" id="ttype" name="ttype" class="form-control input-md">
                                <option value="0">Select transaction type...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="amount" class="col-md-4 control-label">Amount*</label>
                        <div class="col-md-5">
                            <input id="amount" name="amount" type="text" placeholder="00.00"
                                   class="form-control input-md" required="">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-4 control-label" for="isdebit">Is Debit</label>
                        <div class="col-md-5">
                            <select data-header="isdebit" id="isdebit" name="isdebit" class="form-control input-md">
                                <option value="0">DEBIT</option>
                                <option value="1">CREDIT</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-4 control-label" for="transaction-date">Transaction Date</label>
                        <div class="col-md-5">
                            <input id="transaction-date" name="transaction-date" type="date" class="form-control input-md" required="">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-4 control-label" for="description">Description</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="description" name="description"></textarea>
                        </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="form-group row">
                        <label class="col-md-4 control-label" for="add-trans-btn"></label>
                        <div class="col-md-8">
                            <button id="add-trans-btn" name="add-trans-btn" class="btn btn-success">ADD TRANSACTION
                            </button>
                            <button id="reset-trans-btn" name="reset-trans-btn" class="btn btn-danger">RESET</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/search.js"></script>
<script src="js/add-transaction.js"></script>


</body>
</html>
