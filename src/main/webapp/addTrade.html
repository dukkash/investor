			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div class="row placeholders">
					<form id="add-trade-form" class="form-horizontal">
						<fieldset>

							<!-- Form Name -->
							<legend>ADD TRADE</legend>

							<div class="form-group">
							<label class="col-md-4 control-label" for="buySell">Action</label>
								<div class="col-md-5">
									<label> <input type="radio" name="buySell" checked="checked" id="buy">
										BUY
									</label> <label> <input type="radio" name="buySell" id="sell">
										SELL
									</label>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-4 control-label" for="account">To Account</label>
								<div class="col-md-5">
									<select data-header="Accounts" id="account" name="account" class="form-control input-md">
										<option value="0">Select account...</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-4 control-label" for="related-account">From Account</label>
								<div class="col-md-5">
									<select data-header="Accounts" id="related-account" name="related-account" class="form-control input-md">
										<option value="0">Select account...</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-4 control-label" for="quantity">Quantity</label>
								<div class="col-md-5">
									<input id="quantity" name="quantity" type="text" placeholder="000" class="form-control input-md" required="">
								</div>
							</div>
                            
                            <div class="form-group">
								<label class="col-md-4 control-label" for="price">Price</label>
								<div class="col-md-5">
									<input id="price" name="price" type="text" placeholder="00.00" class="form-control input-md" required="">
								</div>
							</div>
                            
                            <div class="form-group">
								<label class="col-md-4 control-label" for="company-symbol">Company Symbol</label>
								<div class="col-md-5">
									<input id="company-symbol" name="company-symbol" type="text" placeholder="" class="form-control input-md" required="">
								</div>
							</div>
                            
                            <div class="form-group">
								<label class="col-md-4 control-label" for="company-name">Company Name</label>
								<div class="col-md-5">
									<input id="company-name" name="company-name" type="text" placeholder="" class="form-control input-md" required="">
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-4 control-label" for="trade-date">Trade Date</label>
								<div class="col-md-5">
									<input id="trade-date" name="trade-date" type="text" placeholder="DD.MM.YYYY" class="form-control input-md" required="">
								</div>
							</div>

							

							<!-- Button (Double) -->
							<div class="form-group">
								<label class="col-md-4 control-label" for="add-trans-btn"></label>
								<div class="col-md-8">
									<button id="add-trade-btn" name="add-trade-btn"
										class="btn btn-success">ADD TRANSACTION</button>
									<button id="reset-trade-btn" name="reset-trade-btn"
										class="btn btn-danger">RESET</button>
								</div>
							</div>

						</fieldset>
					</form>
